<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Compiler</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<style>
    body {
        background-color: black;
        color: white; /* Text white hoga taki dikh sake */
    }
</style>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Mini Compiler</h1>

        <form method="POST" action="/">
            <div class="mb-3">
                <label for="code" class="form-label">Enter your Go code:</label>
                <textarea class="form-control" id="code" name="code" rows="5">{{ .code }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Run Code</button>
        </form>

        {{ if .output }}
        <div class="mt-4">
            <h3>Output:</h3>
            <pre class="output-box">{{ .output }}</pre>
        </div>
        {{ end }}
    </div>
</body>
</html>
